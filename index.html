<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Cat Clicker</h1>
      <img id="cat-image" src="cat_filler.png" alt="Click the cat!" />

      <div class="stats">
        <h2><img src="coin.png" />: <span id="coin-count">0</span></h2>
        <p>
          <img src="coin.png" /> per second:
          <span id="coins-per-second">0</span>
        </p>
      </div>

      <div id="upgrades">
        <div id="cat-food" class="upgrade-div">
          <h3>Cat Food</h3>
          <button class="upgrade" id="auto-clicker" onclick="buyAutoClicker()">
            Auto Clicker <br />(Cost: 10 <img src="coin.png" />)
          </button>
          <button class="upgrade" id="auto-clicker" onclick="buyAutoClicker()">
            Cheap Cat Food <br />(Cost: 20 <img src="coin.png" />)
          </button>
          <button class="upgrade" id="auto-clicker" onclick="buyAutoClicker()">
            Delicious Cat Food <br />(Cost: 100 <img src="coin.png" />)
          </button>
        </div>
        <div id="cat-milk" class="upgrade-div">
          <h3>Milk Food</h3>
          <button class="upgrade" id="multiplier" onclick="buyMultiplier()">
            Store Milk <br />(Cost: 50 <img src="coin.png" />)
          </button>
          <button class="upgrade" id="multiplier" onclick="buyMultiplier2()">
            Mommy Milk <br />(Cost: 500 <img src="coin.png" />)
          </button>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
