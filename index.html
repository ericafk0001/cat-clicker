<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        padding: 20px;
      }

      #game-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      #cat-image {
        width: 200px;
        height: 200px;
        cursor: pointer;
        transition: transform 0.1s;
      }

      #cat-image:active {
        transform: scale(0.95);
      }

      .stats {
        margin: 20px 0;
        padding: 10px;
        background-color: #f8f8f8;
        border-radius: 5px;
      }

      .upgrade {
        margin: 5px;
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .upgrade:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>Cat Clicker</h1>
      <img id="cat-image" src="/api/placeholder/200/200" alt="Click the cat!" />

      <div class="stats">
        <h2>Cats: <span id="cat-count">0</span></h2>
        <p>Cats per second: <span id="cats-per-second">0</span></p>
      </div>

      <div id="upgrades">
        <button class="upgrade" id="auto-clicker" onclick="buyAutoClicker()">
          Buy Auto Clicker (Cost: 10 cats)
        </button>
        <button class="upgrade" id="multiplier" onclick="buyMultiplier()">
          Buy Multiplier (Cost: 50 cats)
        </button>
      </div>
    </div>

    <script>
      let cats = 0;
      let autoClickers = 0;
      let multiplier = 1;
      let autoClickerCost = 10;
      let multiplierCost = 50;

      function updateDisplay() {
        document.getElementById("cat-count").textContent = Math.floor(cats);
        document.getElementById("cats-per-second").textContent = (
          autoClickers * multiplier
        ).toFixed(1);

        // Update button states
        document.getElementById("auto-clicker").disabled =
          cats < autoClickerCost;
        document.getElementById("multiplier").disabled = cats < multiplierCost;
      }

      function clickCat() {
        cats += 1 * multiplier;
        updateDisplay();
      }

      function buyAutoClicker() {
        if (cats >= autoClickerCost) {
          cats -= autoClickerCost;
          autoClickers += 1;
          autoClickerCost = Math.floor(autoClickerCost * 1.2);
          document.getElementById(
            "auto-clicker"
          ).textContent = `Buy Auto Clicker (Cost: ${autoClickerCost} cats)`;
          updateDisplay();
        }
      }

      function buyMultiplier() {
        if (cats >= multiplierCost) {
          cats -= multiplierCost;
          multiplier += 0.5;
          multiplierCost = Math.floor(multiplierCost * 1.5);
          document.getElementById(
            "multiplier"
          ).textContent = `Buy Multiplier (Cost: ${multiplierCost} cats)`;
          updateDisplay();
        }
      }

      // Auto clicker interval
      setInterval(() => {
        cats += (autoClickers * multiplier) / 10;
        updateDisplay();
      }, 100);

      // Set up click handler
      document.getElementById("cat-image").addEventListener("click", clickCat);
    </script>
  </body>
</html>
